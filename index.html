<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Desafio 4 - Mentoria</title>
</head>
<body  class="container-md">
  </div>
    <div class="titulo">
        <h1 class="text-center">Desafio 4 - Mentoria</h1>
    </div>
    <div>
    <form class="row g-3 needs-validation" novalidate>
    <div class="mb-3">
        <label for="formCadastro" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Insira o nome" required>
        <div id="nameFeedback" class="invalid-feedback">
            Entre com o seu nome.
        </div>

        <label for="formCadastro" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <div id="emailFeedback" class="invalid-feedback">
            Entre com um email valido.
        </div>

        <label for="formCadastro" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" placeholder="Idade" required>
        <div id="idadeFeedback" class="invalid-feedback">
            Preencha sua idade.
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button" id="cadastro_novo_usuario">Cadastrar</button>
    </div>
     
    </form>
    </div>


    <div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Idade</th>
            <th scope="col">Classificação</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./scripts/cadastro.js"></script>
    <script src="./scripts/massa-dados.js"></script>
    <script src="./scripts/geral.js"></script>
    
    
  </body>
</body>
</html>
